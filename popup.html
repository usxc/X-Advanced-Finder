<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Advanced Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>X Advanced Finder</h2>
    <div class="container">
        <input type="text" id="query" placeholder="検索キーワード">
        
        <div class="date-filters">
            <label>開始日(いつから):</label> <input type="text" id="since" placeholder="YYYY-MM-DD">
            <label>終了日(いつまで):</label> <input type="text" id="until" placeholder="YYYY-MM-DD">
        </div>

        <fieldset class="media-filter">
            <legend>メディアフィルター</legend>
            <label><input type="checkbox" id="filter-images"> 画像を含む</label><br>
            <label><input type="checkbox" id="filter-videos"> 動画を含む</label><br>
            <label class="native-video-label">
                <input type="checkbox" id="filter-native-videos"> Xに直接アップロード<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;された動画を含む
            </label>
        </fieldset>
        

        <fieldset class="filter-options">
            <legend>フィルターオプション</legend>
            <div><label><input type="checkbox" id="filter-links"> リンク付き</label></div>
            <div><label><input type="radio" name="filter-options" value="filter:replies"> リプライのみ</label></div>
            <div><label><input type="radio" name="filter-options" value="filter:retweets"> リツイートのみ</label></div>
        </fieldset>
        

        <div class="interaction-filters">
            <label>最低リツイート数:</label> <input type="number" id="min-retweets" min="0">
            <label>最低リプライ数:</label> <input type="number" id="min-replies" min="0">
            <label>最低いいね数:</label> <input type="number" id="min-faves" min="0">
        </div>

        <div class="user-filters">
            <label>投稿者を指定:</label> <input type="text" id="from-user" placeholder="@username">
            <label>このユーザーへのリプライのみ:</label> <input type="text" id="to-user" placeholder="@username">
        </div>

        <div class="language-container">
            <label>言語:</label>
            <select id="language">
                <option value="">全て</option>
                <option value="ja">日本語</option>
                <option value="en">英語</option>
                <option value="zh-cn">中国語(簡体字)</option>
                <option value="zh-tw">中国語(繁体字)</option>
                <option value="ko">韓国語</option>
            </select>
        </div>

        <div class="search-container">
            <button id="search-button">検索する</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
